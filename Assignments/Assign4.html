<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        

        function wordtocount(str) {
        let count = 0;
        const vowels = ["a","e","i","o","u"];
                for (let char of str) {
                    if (vowels.includes(char)) {
                        count++
                    }
                }
                return count
        }

        console.log(wordtocount("Hello there"))


    </script>
</body>
